<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Green">
    <center><h2>
        Step 1:Your details
    </h2>
    <form>
        <label for="1">Name</label>
        <input type="text" id="1" placeholder="First and Last name"><br>
        <label for="2">Email</label>
        <input type="text" id="2" placeholder="example@domain.com"><br>
        <label for="3">Phone</label>
        <input type="number" name="" id="3" placeholder="Eg. +4475000000000">
    </form>
    <h2>
        Step 2:Delivery address
    </h2>
    <form>
        Address
            <textarea rows="10" cols="30"></textarea><br>
            <label for="1">Post code</label>
            <input type="number" id="1"><br>
            <label for="2">Country</label>
            <input type="text" id="2"> <br>

    </form>
    <h2>
        Step 3:Card Details
    </h2>
    <form>
        <p>Card type</p>
        <label for="1">VISA</label>
        <input type="radio" name="card" id="1">
        <label for="2">AmEx</label>
        <input type="radio" name="card" id="2">
        <label for="3">Mastercard</label>
        <input type="radio" name="card" id="3"><br>
        <label for="4">Card number</label>
        <input type="number" id="4"><br>
        <label for="5">Security code</label>
        <input type="number" id="5"><br>
        <label for="6">Name on card</label>
        <input type="text" id="6" placeholder="Enter name as in the card"><br>
        <button>BUY IT!</button>
    </form></center>
</body>
</html>
